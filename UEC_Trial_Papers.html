        .root {

        .navbar {
            display: flex;
            align-items: center;
            background-color: #f1f1f1;
            color: black;
            padding: 5px;
            position: fixed;
            width: 100%;
            z-index: 20;
        }
        body.dark-mode .navbar {
            background-color: #333333;
            color: #fefdfc;
        }
        
        .navbar .hamburger {
            cursor: pointer;
            margin-right: 20px;
            margin-left: 10px;
            background-color: transparent;
            border: none;
            z-index: 20;
        }
        .hamburger img {
            transition: all 0.3s;
        }

        .navbar-title {
            position: relative;
            z-index: 20;
        }
        
        .navbar .site-preferences {
            margin-left: auto;
            margin-right: 20px;
            display: flex;
            align-items: center;
        }
        .navbar .site-preferences button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            margin-left: 10px;
            outline: none;
        }
        .navbar .site-preferences img {
            cursor: pointer;
            background-color: transparent;
            width: 2.8em;
            height: 2.8em;
            border: none;
        }
        .language-dropdown {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            border-radius: 15px;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            right: 10px;
            top: calc(100% + 10px);
        }
        .language-dropdown a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .language-dropdown a:hover {
            background-color: #f1f1f1;
        }
        body.dark-mode .language-dropdown {
            background-color: #333333;
        }
        body.dark-mode .language-dropdown a {
            color: white;
        }
        body.dark-mode .language-dropdown a:hover {
            background-color: black;
        }

        .sidebar {
            width: 231px;
            height: 100%;
            background-color: #f4f4f4;
            position: fixed;
            top: 0;
            visibility: hidden;
            margin-left: -271px;
            transition: margin-left 0.3s;
            padding: 20px;
            z-index: 19;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }
        .sidebar a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .sidebar a:hover {
            background-color: #c8ae81;
        }
        body.dark-mode .sidebar {
            background-color: #3c3c3c;
        }
        body.dark-mode .sidebar a {
            color: white;
        }
        body.dark-mode .sidebar a:hover {
            background-color: black;
        }
        .sidebar.sidebar-active {
            visibility: visible;
            margin-left: 0px;
        }

        .show {
            display: block;
        }

        .reselect-btn {
            position: fixed;
            left: 17px;
            z-index: 30;
            background: #f1f1f1;
            color: #333;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        body.dark-mode .reselect-btn {
            background: #333;
            color: #ddd;
        }
        .content.sidebar-active .reselect-btn {
            left: calc(var(--reselect-left) + var(--sidebar-width));
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .content {
            margin-left: 0;
            transition: margin-left 0.3s;
            padding: 20px;
            margin-top: 80px;
        }
        .content.sidebar-active {
            margin-left: 260px;
        }

        #first-paragraph {
            margin: 19px 0;
            padding: 17px;
            background: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 8px;
        }

        #up-download-div {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .up-download-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 220px;
            height: 220px;
            border: 2px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-decoration: none;
            font-size: 20px;
            text-align: center;
            font-weight: 600;
            transition: 0.3s;
            cursor: pointer;
        }

        body.dark-mode .up-download-button {
            color: white;
            border: 2px solid #666666;
        }

        table {
            width: 67%;
            margin: 20px auto;
            border-collapse: separate;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background: white;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #fdfcfb;
            border-radius: 10px;
        }

        @media (min-width: 797px) {
            table {
                width: 41%;
            }
            
        }

        body.dark-mode table {
            background: #444444;
            color: white;
        }

        thead {
            background: #f0edfc;
            color: #345678;
        }

        body.dark-mode thead {
            background: #333333;
            color: #eeeaaa;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
        }

        th, td {
            width:50%;
        }
        table {
            table-layout: fixed;
        }
        
        #download table thead th {
            width: 30%;
        }

        #download table tbody td {
            width: 30%;
        }

        .sort-buttons {
            display: inline-flex;
            flex-direction: column;
            margin-left: 8px;
            cursor: pointer;
        }

        tbody tr:nth-child(odd) {
            background: #ffffff;
        }

        body.dark-mode tbody tr:nth-child(odd) {
            background: #050505;
        }

        tbody tr:nth-child(even) {
            background: #fdfbeb;
        }

        body.dark-mode tbody tr:nth-child(even) {
            background: #1f1e1e;
        }

        thead tr:hover,
        tbody tr:hover {
            background: #dce6f5;
            transition: 0.3s;
        }

        body.dark-mode thead tr:hover,
        body.dark-mode tbody tr:hover {
            background: #65cd65;
            transition: 0.3s;
        }

                        <div id="sortbySubjects-junior" class="sort-buttons" onclick="sortTable(0)" style="vertical-align: sub; display: inline-block;"></div>
                    </th>
                    <th class="thead-school-download">
                        <span class="thead-school-text" style="display: inline-block;"></span>
                        <div id="sortbySchoolCodes-junior" class="sort-buttons" onclick="sortTable(1)" style="vertical-align: sub; display: inline-block;"></div>
                    </th>
                    <th class="thead-download-link"></th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <br>
        <div class="senior-middle-title" style="text-align: center; font-size:1.3em"></div>
        <table id="senior-middle-download">
            <thead>
                <tr>
                    <th class="thead-subject-download">
                        <span class="thead-subject-text" style="display: inline-block;"></span>
                        <div id="sortbySubjects-senior" class="sort-buttons" onclick="sortTable(2)" style="vertical-align: sub; display: inline-block;"></div>
                    </th>
                    <th class="thead-school-download">
                        <span class="thead-school-text" style="display: inline-block;"></span>
                        <div id="sortbySchoolCodes-senior" class="sort-buttons" onclick="sortTable(3)" style="vertical-align: sub; display: inline-block;"></div>
                    </th>
                    <th class="thead-download-link"></th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <br><br>
        <div class="senior-middle-vocational-title" style="text-align: center; font-size:1.3em"></div>
        <table id="senior-middle-vocational-download">
            <thead>
                <tr>
                    <th class="thead-subject-download">
                        <span class="thead-subject-text" style="display: inline-block;"></span>
                        <div id="sortbySubjects-vocational" class="sort-buttons" onclick="sortTable(4)" style="vertical-align: sub; display: inline-block;"></div>
                    </th>
                    <th class="thead-school-download">
                        <span class="thead-school-text" style="display: inline-block;"></span>
                        <div id="sortbySchoolCodes-vocational" class="sort-buttons" onclick="sortTable(5)" style="vertical-align: sub; display: inline-block;"></div>
                    </th>
                    <th class="thead-download-link"></th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script>
        let contentJSON = {};
        let webpageJSON = {};
        let schoolsJSON = {};
        let subjectJSON = {};
        let exampapersJSON = {};

        document.querySelector('.hamburger').addEventListener('click', async function() {
            const sidebar = document.querySelector('.sidebar');
            const content = contentJSON[page_language];
            sidebar.classList.toggle('sidebar-active');
            if (sidebar.classList.contains('sidebar-active')) {
                sidebar.style.visibility = 'visible';
                setTimeout(() => {
                    if (!sidebar.classList.contains('sidebar-active'))
                    sidebar.style.visibility = 'hidden';
                }, 2000);
            }
            document.querySelector('.content').classList.toggle('sidebar-active');
            
            const hamburgerIcon = document.querySelector('.hamburger img');
            if (sidebar.classList.contains('sidebar-active')) {
                if (document.body.classList.contains('dark-mode')) {
                    hamburgerIcon.src = './img/hamburger-viewing-dark.svg';
                } else {
                    hamburgerIcon.src = './img/hamburger-viewing-light.svg';
                }
                document.querySelector('#webpage-title').style.display = 'inline';
                document.querySelector('#navbar-title').textContent = content.navbarTitleSidebarActive;
            } else {
                if (document.body.classList.contains('dark-mode')) {
                    hamburgerIcon.src = './img/hamburger-icon-dark.svg';
                } else {
                    hamburgerIcon.src = './img/hamburger-icon-light.svg';
                }
                document.querySelector('#webpage-title').style.display = 'none';
                document.querySelector('#navbar-title').textContent = content.navbarTitle;
            }
            positionOfReselectBtn()
        });

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        document.querySelectorAll('.dropbtn').forEach(button => {
            button.addEventListener('click', function() {
                this.nextElementSibling.classList.toggle('show');
            });
        });

        window.onclick = function(event) {
            ["language"].forEach(type => {
                const dropdown = document.getElementById(`${type}-dropdown`);
                if (!event.target.id.startsWith(type) && !dropdown.contains(event.target)) {
                    document.getElementById(`${type}-dropdown`).classList.remove('show');
                }
            });
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
        let mode = "light";
        if (document.cookie.includes('mode')) {
            mode = getCookie('mode');
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            mode = "dark";
        } else {
            document.cookie = "mode=light;";
        }

        let page_language = "zh";
        if (document.cookie.includes('language')) {
            page_language = getCookie('language');
        }

        function changeLanguage(language) {
            document.cookie = `language=${language}; expires=Fri, 31 Dec 9999 23:59:59 GMT; sameSite=Strict;`;
            if (language === page_language) return;
            page_language = language;
            loadPageWithLanguage(language);
        }

        function loadContents(language, content) {

            window.scrollTo(0, window.scrollY);
        }

        async function loadPageWithLanguage(language) {
            const scrollPosition = window.scrollY;
            const content = contentJSON[language];
            document.title = content.title;
            const sidebar = document.querySelector('.sidebar');
            const sidebarDiv = document.querySelector('.sidebar > div');
            if (sidebar.classList.contains('sidebar-active')) {
                document.getElementById('navbar-title').textContent = content.navbarTitleSidebarActive;
                document.getElementById('webpage-title').textContent = content.navbarTitle;
            } else {
                document.getElementById('navbar-title').textContent = content.navbarTitle;
                document.getElementById('webpage-title').textContent = content.navbarTitle;
            }

            sidebarDiv.innerHTML = '<h1 style="visibility: hidden;">2025</h1>';
            const languageLinks = webpageJSON[language];
            for (const key in languageLinks) {
                if (languageLinks.hasOwnProperty(key)) {
                    const linkData = languageLinks[key];
                    const a = document.createElement('a');
                    a.href = linkData.link;
                    a.textContent = linkData.title;
                    sidebarDiv.appendChild(a);
                }
            }
            document.querySelectorAll('.thead-subject').forEach(th => {
                th.textContent = content.subject;
            });
            document.querySelectorAll('.thead-subject-download .thead-subject-text').forEach(span => {
                span.textContent = content.subject;
            });
            document.querySelectorAll('.thead-school-download .thead-school-text').forEach(span => {
                span.textContent = content.school;
            });
            document.querySelectorAll('.thead-download-link').forEach(th => {
                th.textContent = content.downloadLink;
            });

            Object.keys(subjectJSON).forEach(element => {
                const subjectString = subjectJSON[element][language];
                if (document.getElementById(element)) document.getElementById(element).innerHTML = subjectString;
            });
            document.getElementById('desc-upload').innerHTML = content.desc_upload;
            document.getElementById('desc-download').innerHTML = content.desc_download;
            document.querySelectorAll('.junior-middle-title').forEach(title => title.textContent = content.jm);
            document.querySelectorAll('.senior-middle-title').forEach(title => title.textContent = content.sm);
            document.querySelectorAll('.senior-middle-vocational-title').forEach(title => title.textContent = content.v);
            document.getElementById('to-upload-text').innerHTML = content.toUpload;
            document.getElementById('to-download-text').innerHTML = content.toDownload;
            loadContents(language, content);
            positionOfReselectBtn();
            Object.keys(exampapersJSON).forEach(key => {
                const tbody = document.getElementById(`${key}-download`).querySelector('tbody');
                tbody.innerHTML = '';
                const examPapers = exampapersJSON[key];
                examPapers.forEach(paperFile => {
                    if (!paperFile) return;
                    const tr = document.createElement('tr');
                    let exampapersinfo = paperFile.split('_');

                    let convertedLanguageCode
                    if (language == "zh") convertedLanguageCode = "BC";
                    else if (language == "zh-simp") convertedLanguageCode = "BC_Simplified";
                    else convertedLanguageCode = "BM";
                    const schoolName = schoolsJSON[exampapersinfo[0]][convertedLanguageCode];

                    exampaperSubjectCode = exampapersinfo[1].split('-');
                    const subjectName = subjectJSON[exampaperSubjectCode[0]][language];
                    let paper = ""
                    if (exampaperSubjectCode.length > 1) {
                        if (language == "ms-my") paper = ` Kertas ${exampaperSubjectCode[1]}`;
                        else if (language == "en") paper = ` Paper ${exampaperSubjectCode[1]}`;
                        else if (language == "zh") paper = ` 試卷 ${exampaperSubjectCode[1]}`;
                        else if (language == "zh-simp") paper = ` 试卷 ${exampaperSubjectCode[1]}`;
                    }
                    if (exampapersinfo[3].includes('A')) {
                        if (language == "ms-my") paper += ` (Jawapan)`;
                        else if (language == "en") paper += ` (Answer)`;
                        else if (language == "zh") paper += ` 答案`;
                        else if (language == "zh-simp") paper += ` 答案`;
                    }
                    const link = `https://raw.githubusercontent.com/IndependentHighSchoolsLive/Examination-Papers/main/Files/${paperFile}.pdf`;
                    const downloadIcon = mode === "dark" ? "download-dark.svg" : "download-light.svg";
                    tr.innerHTML = `
                        <th>${subjectName+paper}</th>
                        <th>${schoolName}</th>
                        <th><a href="${link}" target="_blank" rel="noopener noreferrer"><img class="to-download-icon" src="./img/${downloadIcon}" alt="Download" width="17px" height="17px"></a></th>
                    `;
                    tbody.appendChild(tr);
                })
            });
        }



        function setMode(mode) {
            if (mode == "dark") {
                document.body.style.backgroundColor = "#000000";
                document.body.style.color = "#ffffff";
                if (document.querySelector('.sidebar').classList.contains('sidebar-active')) {
                    document.querySelector('.hamburger img').src = "./img/hamburger-viewing-dark.svg";
                } else {
                    document.querySelector('#hamburger-menu img').src = "./img/hamburger-icon-dark.svg";
                }
                document.body.classList.add('dark-mode');
                document.querySelector('#modeButton img').src = "./img/moon-dark.svg";
                document.querySelector('#languageButton img').src = "./img/languages-dark.svg";
                document.querySelector('.to-upload-icon').src = "./img/upload-dark.svg";
                document.querySelectorAll('.to-download-icon').forEach(icon => icon.src = "./img/download-dark.svg");
                document.querySelectorAll('.back-button-icon').forEach(icon => icon.src = "./img/return-back-dark.svg");
            } else {
                document.body.style.backgroundColor = "#ffffff";
                document.body.style.color = "#000000";
                document.body.classList.remove('dark-mode');
                if (document.querySelector('.sidebar').classList.contains('sidebar-active')) {
                    document.querySelector('.hamburger img').src = "./img/hamburger-viewing-light.svg";
                } else document.querySelector('#hamburger-menu img').src = "./img/hamburger-icon-light.svg";
                document.querySelector('#modeButton img').src = "./img/sun-light.svg";
                document.querySelector('#languageButton img').src = "./img/languages-light.svg";
                document.querySelector('.to-upload-icon').src = "./img/upload-light.svg";
                document.querySelectorAll('.to-download-icon').forEach(icon => icon.src = "./img/download-light.svg");
                document.querySelectorAll('.back-button-icon').forEach(icon => icon.src = "./img/return-back-light.svg");
            }
        }
        setMode(mode);
        function toggleMode() {
            if (mode == "light") {
                mode = "dark";
                setMode("dark");
                document.cookie = "mode=dark; expires=Fri, 31 Dec 9999 23:59:59 GMT; sameSite=Strict;";
            } else {
                mode = "light";
                setMode("light");
                document.cookie = "mode=light; expires=Fri, 31 Dec 9999 23:59:59 GMT; sameSite=Strict;";
            }
        }
        function languageOption() {
            document.getElementById('language-dropdown').classList.toggle('show');
        }

        window.addEventListener('load', async () => {
            contentJSON = await (await fetch('./UEC_Trial_Papers_data/content.json')).json();
            webpageJSON = await (await fetch('./webpage.json')).json();
            schoolsJSON = await (await fetch('./homepage/schools.json')).json();
            subjectJSON = await (await fetch('./homepage/subjects.json')).json();
            exampapersJSON = await (await fetch('./UEC_Trial_Papers_data/2025_UEC_Trials.json')).json();
            loadPageWithLanguage(page_language);
            sortTable(0);
            sortTable(2);
            sortTable(4);
        });

        let action = ""
        function backToSelection() {
            document.getElementById("upload").style.display = "none";
            document.getElementById("download").style.display = "none";
            document.getElementById("up-download-div").style.display = "flex";
        }

        function actionOption(action) {
            if (action === "download") {
                document.getElementById("download").style.display = "";
                document.getElementById("download").style.visibility = "visible";
                document.getElementById("upload").style.display = "none";
                document.getElementById("up-download-div").style.display = "none";
            } else if (action === "upload") {
                document.getElementById("upload").style.display = "block";
                document.getElementById("upload").style.visibility = "visible";
                document.getElementById("download").style.display = "none";
                document.getElementById("up-download-div").style.display = "none";
            }
        }

        function positionOfReselectBtn() {
           const navbar = document.querySelector('.navbar');
            const reselectBtns = document.querySelectorAll('.reselect-btn');
            if (navbar && reselectBtns.length > 0) {
                const navbarRect = navbar.getBoundingClientRect();
                const offset = 8; // pixels below navbar
                reselectBtns.forEach(btn => {
                    btn.style.top = (navbarRect.height + offset) + "px";
                });
            }
        }

        const tableOrder = {
            "Subjects-junior": 0,
            "SchoolCodes-junior": 0,
            "Subjects-senior": 0,
            "SchoolCodes-senior": 0,
            "Subjects-vocational": 0,
            "SchoolCodes-vocational": 0
        }
        function sortTable(columnIndex) {
            let table = ""
            if (columnIndex < 2) table = document.getElementById("junior-middle-download");
            else if (columnIndex < 4) table = document.getElementById("senior-middle-download");
            else table = document.getElementById("senior-middle-vocational-download");
            const tableOrderKey = [ "Subjects-junior", "SchoolCodes-junior", "Subjects-senior", "SchoolCodes-senior", "Subjects-vocational", "SchoolCodes-vocational"];
            let order = 0
            Object.keys(tableOrder).forEach(key => {
                if (key == tableOrderKey[columnIndex]) {
                    if (tableOrder[key] == 1) {
                        tableOrder[key] = -1;
                    } else {
                        tableOrder[key] = 1;
                    }
                    order = tableOrder[key];
                    if (key == "") {
                        if (order == 1) {
                            document.getElementById(`sortby${key}`).innerHTML = `<img src="./img/sort-numeric-down-${mode}.svg" alt="Sort Ascending" style="width:1.3em;height:1.3em;">`;
                        } else {
                            document.getElementById(`sortby${key}`).innerHTML = `<img src="./img/sort-numeric-alt-up-${mode}.svg" alt="Sort Descending" style="width:1.3em;height:1.3em;">`;
                        }
                    } else {
                        if (order == 1) {
                            document.getElementById(`sortby${key}`).innerHTML = `<img src="./img/sort-alpha-down-${mode}.svg" alt="Sort Ascending" style="width:1.3em;height:1.3em;">`;
                        } else {
                            document.getElementById(`sortby${key}`).innerHTML = `<img src="./img/sort-alpha-alt-up-${mode}.svg" alt="Sort Descending" style="width:1.3em;height:1.3em;">`;
                        }
                    }
                } else if (key.split('-')[1] == tableOrderKey[columnIndex].split('-')[1]) {
                    tableOrder[key] = 0;
                    document.getElementById(`sortby${key}`).innerHTML = `<img src="./img/sort-alt-${mode}.svg" alt="Click to Sort" style="width:1.3em;height:1.3em;">`;
                }
            });
            //if (columnIndex)  {
                const tbody = table.tBodies[0];
                const rowsArray = Array.from(tbody.querySelectorAll("tr"));

                rowsArray.sort((a, b) => {
                    const aText = a.children[columnIndex%2].innerText.trim();
                    const bText = b.children[columnIndex%2].innerText.trim();

                    if (order == 1) {
                        return aText.localeCompare(bText);
                    } else {
                        return bText.localeCompare(aText);
                    }
                });
                rowsArray.forEach(row => tbody.appendChild(row));

            /*} else if (columnIndex == 3) {
                const tbody = table.tBodies[0];
                const rowsArray = Array.from(tbody.querySelectorAll("tr"));

                rowsArray.sort((a, b) => {
                    const aText = a.children[columnIndex].innerText.trim();
                    const bText = b.children[columnIndex].innerText.trim();

                    if (order == 1) {
                        return aText - bText;
                    } else {
                        return bText - aText;
                    }
                });
                rowsArray.forEach(row => tbody.appendChild(row));
            }*/
        }

        let resizeTimeout;
        let lastWidth = window.innerWidth;

        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (Math.abs(window.innerWidth - lastWidth) >= 20) {
                    positionOfReselectBtn();
                    lastWidth = window.innerWidth;
                }
            }, 100);
        });

    </script>
